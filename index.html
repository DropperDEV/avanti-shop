<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Avanti Shop</title>
  </head>
  <body>
    <header>
      <div class="disclaimer">
        <p>
          Ganhe <strong>R$10,00</strong> de desconto no seu primeiro pedido.
          Utilize o cupom <span>DESCONTO10</span>
        </p>
      </div>
      <div class="upper-header-container">
        <div class="upper-wrapper">
          <img src="menu-icon.svg" alt="Menu" id="menu-item" />
          <div class="label-input-wrapper">
            <img src="avanti-logo.svg" alt="Avanti" />
            <div class="input-container-desk">
              <input type="text" placeholder="Digite aqui oque você procura" />
              <img src="search-icon.svg" alt="Pesquisa" />
            </div>
          </div>
          <div class="user-area">
            <div class="account-area">
              <img src="user-icon.svg" alt="Usuario" />
              <p>
                Olá,<br />
                Nome cliente!
              </p>
            </div>

            <div class="cart-container">
              <span>2</span>
              <img src="cart-icon.svg" alt="Carrinho" />
            </div>
          </div>
        </div>
        <div class="input-container-mobile">
          <input type="text" placeholder="Digite aqui oque você procura" />
          <img src="search-icon.svg" alt="Pesquisa" />
        </div>
      </div>
      <nav class="navbar">
        <div>
          <img src="menu-icon.svg" alt="Menu" />
          <span>Todas as Categorias</span>
        </div>
        <ul>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
          <li><a href="">Departamento</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
